<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Carte Pokémon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4">Recherche de Cartes Pokémon</h1>
        <form id="search-form" class="mb-4">
    <div class="input-group mb-3">
        <input type="text" id="card-name" class="form-control" placeholder="Nom de la carte Pokémon" required>
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </div>
    <div class="form-group">
        <label for="language-select">Choisissez la langue :</label>
        <select id="language-select" class="form-select">
            <option value="">Toutes les langues</option>
            <option value="fr">Français</option>
            <option value="en">Anglais</option>
            <option value="ja">Japonais</option>
        </select>
    </div>
</form>
        <div id="results" class="row g-4"></div>
    </div>

    <!-- Modal pour afficher les détails -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalLabel">Détails de la Carte</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body" id="modal-content">
                    <!-- Contenu dynamique -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
